{% extends 'partials/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ product.title|title }}</h1>
            {{ product.timestamp|timesince }}
            <h2>{{ product.price }}</h2>
            <h3>{{ product.description|linebreaks }}</h3> <br/>

            {% if product.image %}
            <img src='{{ product.image.url }}' class='img-fluid' />
            {% endif %}
        </div>
        <div class="col-12 col-md-6">
            {% include 'partials/update-cart.html' %}
        </div>
    </div>
</div>
{% endblock content %}
