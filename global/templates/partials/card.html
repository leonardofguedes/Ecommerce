<div class="card" style="width: 18rem;">
  {% if produto.image %}
    <a href="{{ produto.get_absolute_url }}">
      <img src="{{ produto.image.url }}" class="card-img-top" alt="produto.title" logo>
    </a>
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ produto.title }}</h5>
    <p class="card-text">{{ produto.description |truncatewords:14 }}</p>
    <a href="{{ produto.get_absolute_url }}" class="btn btn-primary">Detalhes</a>
    <a href="{% url 'detail' slug=produto.slug %}" class="btn btn-warning">Atalho para a URL</a>
  </div>
</div>
